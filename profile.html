<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="profile.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
<div id="user-email">Logged in as: user@example.com</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="row w-100">
            <div class="col">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home</a>
                    <a class="nav-item nav-link active" href="gallery.html">Gallery</a>
                    <a class="nav-item nav-link active" href="chat.html">Chat</a>
                </div>
            </div>
            
            <div class="col text-end">
                <button id="logout" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>
</nav>


<div class="container">
    <h1>User Profile</h1>
    <div id="profile-section">
        <img id="profileImage" src="https://www.pngarts.com/files/10/Default-Profile-Picture-PNG-Download-Image.png" alt="User Image" width="150">
        <input type="file" id="changeImage" accept="image/*">
        <button onclick="updateProfileImage()">Change Image</button>
    </div>
    
    <p>Email: <span id="emailDisplay"></span></p>
    <input type="password" id="newPassword" placeholder="Enter new password">
    <button onclick="updatePassword()">Change Password</button>
</div>

</body>
</html>
